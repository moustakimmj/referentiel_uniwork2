server:
  port: 8085

spring:
  application:
    name: organisations-service

  datasource:
    url: jdbc:postgresql://localhost:5432/org_db
    username: postgres
    password: 123
  jpa:
    open-in-view: true
    hibernate:
      ddl-auto: update
      show-sql: true
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.add.type.headers: false
eureka:
  client:
    service-url:
      defaultZone: http://admin:admin123@localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
logging:
  level:
    com.moustakim.organisationsservice.feign: DEBUG
    feign: DEBUG
    
